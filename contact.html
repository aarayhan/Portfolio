<body>
    <!-- Navbar (same as main page) -->
        <header>
    <nav>
    <div class="container">
        <a class="home" href='index.html'>
            <span class="Y">Yahya </span>
            <span class="Ar">Ar Rayhan</span>
        </a>    
    </div>

    <!-- Hamburger checkbox -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="hamburger">
        <span class="bar"></span>

    <!------------------------------>

    <div class="main-nav">
        <ul class="link-nav">
            <li class="link">
                <a href="project.html">Project</a>

            <li class="link">
                <a href="contact.html">Contact</a>
            </li>
        </ul>
    </div>
    </nav>
    </header>

    <!-- Contact Section -->
    <main class="contact-main">
        <section class="contact-section">
            <h1 class="contact-title">Get In <span class="highlight">Touch</span></h1>
            <p class="contact-subtitle">Feel free to reach out for collaborations or just say hello!</p>
            
            <div class="contact-container">
                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p>yahya@conth.com</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Location</h3>
                            <p>Malang, Indonesia</p>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Simple Footer -->
    <footer class="footer">
        <div class="footer-content">
